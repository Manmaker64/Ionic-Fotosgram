<ion-header class="ion-no-border">
  <app-cabeceras titulo="Nuevo Post"
                 [post]="post"
                 [cargandoGeo]="cargandoGeo"
                 [tempImages]="tempImages">
  </app-cabeceras>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Mensaje</ion-label>
      <ion-textarea [(ngModel)]="post.mensaje"></ion-textarea>
    </ion-item>

    <ion-list>
      <ion-item>
        <ion-label>Posición actual</ion-label>
        <ion-spinner name="lines-small"
                     *ngIf="cargandoGeo">
        </ion-spinner>
        <ion-toggle slot="end"
                    [(ngModel)]="post.position"
                    (ionChange)="getGeo()">
        </ion-toggle>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-row>
    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="camara()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cámara
      </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button expand="full"
                  shape="round"
                  (click)="libreria()">
        <ion-icon slot="start" name="images"></ion-icon>
        Galería
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" *ngFor="let image of tempImages">
      <ion-card>
        <img [src]="image | domSanitizerUrl">
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
